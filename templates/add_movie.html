{% extends "base.html" %}

{% block title %}Add Movie - {{ name }}'s Movie List{% endblock %}

{% block content %}
<div class="add-movie-form">
    <h1>Add a New Movie</h1>
    <form method="post" action="{{ url_for('add_movie') }}" novalidate>
        <fieldset>
            <legend>Movie Details:</legend>
            <div class="form-group">
                <label for="movie_id">Movie ID:</label>
                <input type="text" id="movie_id" name="movie_id" required class="form-control">
            </div>

            <div class="form-group">
                <label for="movie_name">Movie Name:</label>
                <input type="text" id="movie_name" name="movie_name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" id="release_date" name="release_date" class="form-control">
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" class="form-control">
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" class="form-control">
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" class="form-control">
            </div>

            <div class="form-group">
                <label for="box">Box Office:</label>
                <input type="number" id="box" name="box" step="0.01" class="form-control">
            </div>

            <legend>Actor Details:</legend>
            <div class="form-group">
                <label for="actor_id">Actor ID:</label>
                <input type="text" id="actor_id" name="actor_id" required class="form-control">
            </div>

            <div class="form-group">
                <label for="actor_name">Actor Name:</label>
                <input type="text" id="actor_name" name="actor_name" required class="form-control">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required class="form-control">
                    <option value="">Select Gender</option>
                    <option value="M">男</option>
                    <option value="F">女</option>
                    <!-- Add other genders if needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="actor_country">Country:</label>
                <input type="text" id="actor_country" name="actor_country" class="form-control">
            </div>

            <legend>Movie Actor Relation:</legend>
            <div class="form-group">
                <label for="relation_type">Relation Type:</label>
                <input type="text" id="relation_type" name="relation_type" required class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Add Movie" class="btn btn-primary">
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
