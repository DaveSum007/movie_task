<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/head_photo.jpg') }}">
</head>
<body>
    <h2>
        <img alt="MovieData" src="{{ url_for('static', filename='images/MovieData.png') }}">
        {{ name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于movie['title'] #}
        {% endfor %}
    </ul>

    <footer>
    <small>&copy; 2023,RUC DataBase <a href="https://github.com/DaveSum007/movie_task">孙大伟</a></small>
    </footer>
</body>
</html>
