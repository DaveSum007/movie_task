{% extends "base.html" %}

{% block content %}
<div class="search-movie-form">
    <h1>Search for a Movie</h1>
    <form method="post" action="{{ url_for('search_movie') }}">
        <div class="form-group">
            <label for="movie_name">Movie Name:</label>
            <input type="text" id="movie_name" name="movie_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="actor_name">Actor Name:</label>
            <input type="text" id="actor_name" name="actor_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" class="form-control">
        </div>

        <input type="submit" value="Search" class="btn btn-primary">
    </form>
</div>
{% endblock %}
