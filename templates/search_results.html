{% extends "base.html" %}

{% block content %}
<div class="search-results">
    <h1>Search Results</h1>
    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li>
            <span>
                <a href="{{ url_for('movie_detail', movie_id=movie.movie_id) }}">{{ movie.movie_name }}</a> - {{ movie.year }}
            </span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No movies found.</p>
    {% endif %}
</div>
{% endblock %}
